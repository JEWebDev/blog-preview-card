<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <article class="card">
        <header>
          <picture>
            <img
              class="card-header"
              src="assets/images/illustration-article.svg"
              alt="an image with a yellow background with different white and black figures"
            />
          </picture>
        </header>

        <section class="card-content">
          <span class="card-category">Learning</span>

          <p class="card-date">Published 21 Dec 2023</p>
          <h1 class="card-title">HTML & CSS foundations</h1>

          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <footer class="card-footer">
          <img src="assets/images/image-avatar.webp" alt="Greg hooper photo" />
          <p class="card-author">Greg Hooper</p>
        </footer>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/JEWebDev">Juan Esparza</a>.
    </div>
  </body>
</html>
